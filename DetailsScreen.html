<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>オリコップ | 詳細画面</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/DetailsScreen.css">
    <link rel="icon" href="img/fav.png">
</head>

<body>
    <div class="border"></div>

    <div id="svg">
        <!-- 四隅にSVGを配置 -->
        <svg class="corner" id="top-left" width="50" height="50" viewBox="0 0 10 10" xmlns="http://www.w3.org/2000/svg">
            <path class="corner-path" d="M10,0H0v10S.05,0,10,0Z" />
        </svg>

        <svg class="corner" id="top-right" width="50" height="50" viewBox="0 0 10.02 10"
            xmlns="http://www.w3.org/2000/svg">
            <path class="corner-path" d="M0,.02l10-.02.02,10S9.95,0,0,.02Z" />
        </svg>

        <svg class="corner" id="bottom-left" width="50" height="50" viewBox="0 0 10.02 10"
            xmlns="http://www.w3.org/2000/svg">
            <path class="corner-path" d="M10.02,9.98l-10,.02-.02-10s.07,10,10.02,9.98Z" />
        </svg>

        <svg class="corner" id="bottom-right" width="50" height="50" viewBox="0 0 10.02 10"
            xmlns="http://www.w3.org/2000/svg">
            <path class="corner-path" d="M0,9.98l10,.02.02-10s-.07,10-10.02,9.98Z" />
        </svg>
    </div>

    <div id="main">
        <a href="index.html">
            <div id="ori_logo">
                <img src="img/logo_only.png" alt="">
            </div>
        </a>

        <div class="container">
            <div class="Details_bg">
                <div class="Details_log">
                    <img src="./img/Details_title.png" id="title">
                </div>

                <!-- ステップバー -->

                <div class="Details_main">

                    <!-- グループ１ -->
                    <div class="details-row">

                        <div id="details-print_al"><!-- プリント -->
                            <div class="details-print">プリント</div>
                            <div class="details-print"><img src="img/cup/gray.png" class="Details_main_img"></div>    
                        </div>

                        <div id="details-item_al"><!-- アイテム -->
                            <div class="details-item">アイテム</div>
                            <div class="details-item_al">
                                <div class="details-item">
                                    <div class="details-item_sub">コップの種類</div>
                                    <div class="details-cell">
                                        <p id="selectedColor">ああ</p>
                                    </div>
                                </div>
                                <div class="details-item">
                                    <div class="details-item_sub">カラー</div>
                                    <div class="details-cell">
                                        <p id="selectedColor">ああああ</p>
                                    </div>
                                </div>
                                <div class="details-item">
                                    <div class="details-item_sub">ラッピング</div>
                                    <div class="details-cell">
                                        <p id="nameDisplay">ああああ</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="details-price">本体価格</div>
                        <div class="details-quantity">数量</div>
                    </div>


                    <!-- グループ２ -->
                    <div class="details-money">
                        <div class="details-cell Details_main_top_title">送料</div>
                        <div class="details-cell right">450円</div>
                    </div>
                    <div class="details-money">
                        <div class="details-cell Details_main_top_title">合計金額</div>
                        <div class="details-cell right">
                            <p id="totalPrice">(税込) 0円</p>
                        </div>
                    </div>

                    <!-- ラッピング -->
                    <div class="Details_log">
                        <img src="./img/wrapping.png" id="title">
                    </div>

                    <form class="Details_main_wrapping">
                        <div class="details-wrapping">
                            <div class="details-cell Details_main_top_title">カラーボックス</div>
                            <label class="details-wrapping_label">
                                <img src="img/ino_se.webp" class="Details_main_img" alt="カラーボックス"
                                    onclick="showName('カラーボックス')" style="cursor: pointer;">
                                <input type="radio" name="name" class="accented" value="カラーボックス"
                                    onclick="showName()">
                            </label>
                        </div>

                        <div class="details-wrapping">
                            <div class="details-cell Details_main_top_title">クリアケース</div>
                            <label class="details-wrapping_label">
                                <img src="img/inose_.webp" class="Details_main_img" alt="クリアケース"
                                    onclick="showName('クリアケース')" style="cursor: pointer;">
                                <input type="radio" name="name" class="accented" value="クリアケース"
                                    onclick="showName()">
                            </label>
                        </div>
                        <div class="details-wrapping">
                            <div class="details-cell Details_main_top_title">ラッピング袋＆リボン</div>
                            <label class="details-wrapping_label">
                                <img src="img/ino.webp" class="Details_main_img" alt="ラッピング袋＆リボン"
                                    onclick="showName('ラッピング袋＆リボン')" style="cursor: pointer;">
                                <input type="radio" name="name" class="accented" value="ラッピング袋＆リボン"
                                    onclick="showName()">
                            </label>

                        </div>
                    </form>

                </div>

                <script>
                    function showName() {
                        // 選択されているラジオボタンを取得
                        const selectedRadio = document.querySelector('input[name="name"]:checked');
                        // 選ばれている場合、その値を表示
                        if (selectedRadio) {
                            document.getElementById("nameDisplay").innerHTML = selectedRadio.value;
                        }
                    }
                </script>

                <div class="button">
                    <a href="DetailsScreen4.html">
                        <button class="contact_button" type="submit">ご注文手続きへ進む</button>
                    </a>
                </div>


            </div>
        </div>
        <!----- フッター ----->
        <div id="footer">
            <img src="img/footer.svg" class="footer_bg">
            <div id="footer_content">
                <a href="index.html"><img src="img/logo.png" alt="ロゴ" class="footer_logo"></a>
                <ul>
                    <li><a href="privacypolicy.html" target="_blank">プライバシーポリシー</a></li>
                    <li><a href="termsofuse.html" target="_blank">利用規約</a></li>
                    <li><a href="asct.html" target="_blank">特定商取引法</a></li>
                </ul>
                <p class="small"><small>&copy;2024 ORICUP All Rights Reserved</small></p>
            </div>
        </div>
    </div>
    <script src="./js/signup.js"></script>
    <script src="./js/DetailsScreen.js"></script>
</body>

</html>
