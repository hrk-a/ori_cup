                                                onclick="showName('カラーボックス')" style="cursor: pointer;"><br>
                                            <input type="radio" name="name" class="accented" value="カラーボックス"
                                                onclick="showName(this)">
                                            <span class="Details_main_top_title">カラーボックス</span>
                                        </label>
                                    </div>

                                    <div class="Lapping_cont">
                                        <label>
                                            <img src="img/inose_.webp" class="Details_main_img img2" alt="クリアケース"

                                    <div class="Lapping_cont">

                                <select id="payment-method" name="payment_method">
