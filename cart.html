<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>オリコップ | カート</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/cart.css">
    <link rel="icon" href="img/fav.png">

</head>

<body>
    <div class="border"></div>
    <div id="svg">
        <!-- 四隅にSVGを配置 -->
        <svg class="corner" id="top-left" width="50" height="50" viewBox="0 0 10 10" xmlns="http://www.w3.org/2000/svg">
            <path class="corner-path" d="M10,0H0v10S.05,0,10,0Z" />
        </svg>

        <svg class="corner" id="top-right" width="50" height="50" viewBox="0 0 10.02 10"
            xmlns="http://www.w3.org/2000/svg">
            <path class="corner-path" d="M0,.02l10-.02.02,10S9.95,0,0,.02Z" />
        </svg>

        <svg class="corner" id="bottom-left" width="50" height="50" viewBox="0 0 10.02 10"
            xmlns="http://www.w3.org/2000/svg">
            <path class="corner-path" d="M10.02,9.98l-10,.02-.02-10s.07,10,10.02,9.98Z" />
        </svg>

        <svg class="corner" id="bottom-right" width="50" height="50" viewBox="0 0 10.02 10"
            xmlns="http://www.w3.org/2000/svg">
            <path class="corner-path" d="M0,9.98l10,.02.02-10s-.07,10-10.02,9.98Z" />
        </svg>
    </div>

    <div id="main">
        <a href="index.html">
            <div id="ori_logo">
                <img src="img/logo_only.png" alt="">
            </div>
        </a>
        <div id="shoppingcart_title">
            <img src="img/shoppingcart.png" alt="ショッピングカート">
        </div>
        <div id="ProductList">
            <p class="no_cart"></p>
        </div>

        <div id="clear" style="display: none;">
            <div id="cart_box">
                <div id="merchandise_img"><img src="img/cup/gray.png" alt=""></div>
                <div id="merchandise_cont">
                    <p><span class="left">商品名</span><span id="selectedCupName"></span></p>
                    <p><span class="left">色</span><span id="selectedColor"></span></p>
                    <p><span class="left">本体価格</span><span id="price"></span></p>
                </div>
                <div id="number_cont">
                    <label for="quantity">個数</label><br>
                    <input type="number" id="quantity" name="quantity" min="1" value="1">
                </div>
                <div id="delete">
                    <button id="deleteButton">削除</button>
                </div>
            </div>
            <div id="price_cont">
                <div id="total">
                    <p>合計
                        <span id="merchandise_price"></span>
                    </p>
                </div>
                <div id="syouhizei">
                    <p id="syouhizei"></p>
                </div>
            </div>
        </div>
        <div id="cart_but">
            <div>
                <a href="index.html"><button class="top">トップに戻る</button></a>
                <a href="DetailsScreen.html"><button class="buy">購入する</button></a>
            </div>

        </div>

        <!----- フッター ----->
        <div id="footer">
            <img src="img/footer.svg" class="footer_bg">
            <div id="footer_content">
                <a href="index.html"><img src="img/logo.png" alt="ロゴ" class="footer_logo"></a>
                <ul>
                    <li><a href="privacypolicy.html" target="_blank">プライバシーポリシー</a></li>
                    <li><a href="termsofuse.html" target="_blank">利用規約</a></li>
                    <li><a href="asct.html" target="_blank">特定商取引法</a></li>
                </ul>
                <p class="small"><small>&copy;2024 ORICUP All Rights Reserved</small></p>
            </div>
        </div>
    </div>

    <script src="js/cart.js"></script>

</body>

</html>
