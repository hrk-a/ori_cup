<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>オリコップ | 会員登録</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/signup.css">
    <link rel="icon" href="img/fav.png">
</head>

<body>
    <div class="border"></div>

    <div id="svg">
        <!-- 四隅にSVGを配置 -->
        <svg class="corner" id="top-left" width="50" height="50" viewBox="0 0 10 10" xmlns="http://www.w3.org/2000/svg">
            <path class="corner-path" d="M10,0H0v10S.05,0,10,0Z" />
        </svg>

        <svg class="corner" id="top-right" width="50" height="50" viewBox="0 0 10.02 10"
            xmlns="http://www.w3.org/2000/svg">
            <path class="corner-path" d="M0,.02l10-.02.02,10S9.95,0,0,.02Z" />
        </svg>

        <svg class="corner" id="bottom-left" width="50" height="50" viewBox="0 0 10.02 10"
            xmlns="http://www.w3.org/2000/svg">
            <path class="corner-path" d="M10.02,9.98l-10,.02-.02-10s.07,10,10.02,9.98Z" />
        </svg>

        <svg class="corner" id="bottom-right" width="50" height="50" viewBox="0 0 10.02 10"
            xmlns="http://www.w3.org/2000/svg">
            <path class="corner-path" d="M0,9.98l10,.02.02-10s-.07,10-10.02,9.98Z" />
        </svg>
    </div>
    <div id="main">
        <a href="index.html">
            <div id="ori_logo">
                    <img src="img/logo_only.png" alt="">
            </div>
        </a>

        <div class="container">
            <div class="signup_bg">
                <div class="signup_log">
                    <img src="./img/signup_title.png" id="title">
                </div>

                <form action="" method="POST" id="container">
                    <table class="contact_table">
                        <caption>
                            <p>
                                <a href="./termsofuse.html">利用規約</a>および<a href="./privacypolicy.html">プライバシーポリシー</a>をご確認の上、送信してください。
                            </p>
                        </caption>

                        <tr class="name">
                            <td class="td_name">
                                <span class="required">必須</span>
                                <label>お名前</label>
                            </td>
                            <td>
                                <input type="text" name="name" id="name" placeholder="菊池　なつみ">
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <span id="name-error" class="error-message"></span>
                            </td>
                        </tr>

                        <tr class="name">
                            <td>
                                <span class="required">必須</span>
                                <label>フリガナ</label>
                            </td>
                            <td>
                                <input type="text" name="furigana" id="furigana" placeholder="キクチ　ナツミ">
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <span id="furigana-error" class="error-message"></span>
                            </td>
                        </tr>


                        <tr class="mail">
                            <td>
                                <span class="required">必須</span>
                                <label>メールドレス</label>
                            </td>
                            <td>
                                <input type="text" name="mail" id="mail" placeholder="k-natumi@ac.com">
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <span id="mail-error" class="error-message"></span>
                            </td>
                        </tr>

                        <tr class="password">
                            <td>
                                <span class="required">必須</span>
                                <label>パスワード</label>
                            </td>
                            <td>
                                <input type="password" name="pass" id="password" placeholder="半角英数字8文字以上">
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <span id="password-error" class="error-message"></span>
                            </td>
                        </tr>

                        <tr class="confirm_password">
                            <td>
                                <span class="required">必須</span>
                                <label>パスワード（確認）</label>
                            </td>
                            <td>
                                <input type="password" name="pass" id="confirm_password" placeholder="半角英数字8文字以上">
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <span id="confirm_password-error" class="error-message"></span>
                            </td>
                        </tr>
                    </table>

                    <div class="top_button">
                        <!-- 会員情報削除ボタン（初期状態では非表示） -->
                        <button id="deleteAccountButton" class="contact_button" style="display: none;">ログアウト</button>
                        <button class="contact_button" type="submit" id="submitButton">送信する</button>
                    </div>
                </form>

                <div id="after"></div>

            </div>
        </div>
        <!----- フッター ----->
        <div id="footer">
            <img src="img/footer.svg" class="footer_bg">
            <div id="footer_content">
                <a href="index.html"><img src="img/logo.png" alt="ロゴ" class="footer_logo"></a>
                <ul>
                    <li><a href="privacypolicy.html" target="_blank">プライバシーポリシー</a></li>
                    <li><a href="termsofuse.html" target="_blank">利用規約</a></li>
                    <li><a href="asct.html" target="_blank">特定商取引法</a></li>
                </ul>
                <p class="small"><small>&copy;2024 ORICUP All Rights Reserved</small></p>
            </div>
        </div>
    </div>
    <script src="./js/signup.js"></script>
</body>

</html>
