<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>フォント選択</title>

    <!-- Google Fontsのリンク -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&family=Dela+Gothic+One&family=DotGothic16&family=Kaisei+Opti&family=Kiwi+Maru&family=M+PLUS+Rounded+1c&family=Noto+Serif+JP:wght@200..900&family=Sawarabi+Gothic&family=Shippori+Mincho+B1&family=Yuji+Syuku&family=Yusei+Magic&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: "M PLUS Rounded 1c", sans-serif;
            font-weight: 600;
        }
        #input_value_box {
            padding: 10px;
            border: 1px solid #ccc;
            width: 100%;
            min-height: 50px;
            margin-top: 10px;
        }
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            font-size: 18px;
            margin-bottom: 10px;
        }
        select {
            padding: 5px;
            margin-bottom: 20px;
            font-size: 16px;
        }
       
    </style>
</head>
<body>

    <h1>フォントを選んで文字を変更</h1>

    <!-- 入力フォーム -->
    <div class="nyuuryoku">
        <label for="input_value">
            <p>入力フォーム</p>
        </label>
        <textarea placeholder="文字入力" id="input_value" name="input_value" rows="3"></textarea>
    </div>

    <!-- キャンバス -->
    <div><canvas id="myCanvas" class="upper-canvas" width="833" height="346">
    </canvas></div>

    <br><br>

    <!-- フォントを選ぶプルダウン -->
    <select id="fontSelector">
        <option value="'Cherry Bomb One', cursive">Cherry Bomb One</option>
        <option value="'Dela Gothic One', sans-serif">Dela Gothic One</option>
        <option value="'DotGothic16', sans-serif">DotGothic16</option>
        <option value="'Kaisei Opti', serif">Kaisei Opti</option>
        <option value="'Kiwi Maru', serif">Kiwi Maru</option>
        <option value="'M PLUS Rounded 1c', sans-serif">M PLUS Rounded 1c</option>
        <option value="'Noto Serif JP', serif">Noto Serif JP</option>
        <option value="'Sawarabi Gothic', sans-serif">Sawarabi Gothic</option>
        <option value="'Shippori Mincho B1', serif">Shippori Mincho B1</option>
        <option value="'Yuji Syuku', serif">Yuji Syuku</option>
        <option value="'Yusei Magic', sans-serif">Yusei Magic</option>
    </select>

    <script>
        const inputValueBox = document.getElementById('myCanvas');
        const fontSelector = document.getElementById('fontSelector');
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');

        // 初期の文字内容
        let textContent = "";

        // キャンバスの再描画関数
        function redrawCanvas() {
            // キャンバスをクリア
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // フォントの設定
            ctx.font = '30px ' + fontSelector.value;
            ctx.fillStyle = 'black';

            // テキスト内容があればキャンバスに描画
            if (textContent) {
                ctx.fillText(textContent, 50, 100); // (50, 100)の位置に描画
            }
        }

        // 文字入力時にキャンバスを再描画
        document.getElementById('input_value').addEventListener('input', function() {
            textContent = this.value;  // テキストエリアの内容を反映
            redrawCanvas();  // キャンバスを再描画
        });

        // フォント選択時にキャンバスを再描画
        fontSelector.addEventListener('change', function() {
            redrawCanvas();  // キャンバスを再描画
        });
    </script>

</body>
</html>
